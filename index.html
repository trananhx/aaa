		<script language="JavaScript" type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			$('.wheel').addClass('wheel-spin');
			$('.menu-mobile').click(function () {
				if($('ul.nav-menu-moblie').hasClass('expanded')) {
					$('ul.nav-menu-moblie').removeClass('expanded animated fadeInRight fadeOutRight');
				} else {
					$('ul.nav-menu-moblie').addClass('expanded animated fadeInRight');
				}
				return false;
			});
			$('#close-menu').click(function () {
				$('ul.nav-menu-moblie').removeClass('fadeInRight');
				$('ul.nav-menu-moblie').addClass('fadeOutRight').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
					$(this).removeClass('expanded animated fadeOutRight');
				});
				return false;
			});
			$('ul.nav-menu-moblie li a').click(function () {
				if($('ul.nav-menu-moblie').hasClass('fadeInRight')) {
					$('ul.nav-menu-moblie').addClass('fadeOutRight').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
						$(this).removeClass('expanded animated fadeOutRight');
					});
				}
			});
			$("#owl-demo").owlCarousel({
				autoPlay: 3000, //Set AutoPlay to 3 seconds
				items: 5,
				singleItem: true
			});
			$('.wheel').mouseover(function () {
				if($('.wheel').hasClass('wheel-spin')) {
					$('.wheel').removeClass('wheel-spin');
				} else {
					$('.wheel').addClass('wheel-spin');
				}
				return false;
			});
			$('#fullpage').fullpage({
				sectionsColor: ['transparent'],
				sectionSelector: '#fullpage > section',
				anchors: ['1', '2', '3', '4', '5'],
				slideSelector: '',
				navigation: true,
				navigationPosition: 'right',
				autoScrolling: true,
				scrollHorizontally: true,
				keyboardScrolling: true,
				animateAnchor: true,
				recordHistory: true,
				lazyLoading: true,
			});
			$(".title-faq").each(function (index) {
				var sublist = $(this).find(".faq");
				var anssublist = $(this).find(".ans");
				sublist.click(function () {
					$(".faq").removeClass("active");
					if(anssublist.is(":visible")) {
						anssublist.slideUp();
					} else {
						// hide others
						$(".ans").filter(":visible").slideUp();
						anssublist.slideDown(function () {
							anssublist.parent().find(".faq").addClass("active");
						});
					}
					return false;
				});
			});
		});

		</script>
		<script type="text/javascript" charset="utf8" src="js/dataTables.js"></script>
